<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Log Visualizer</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Libraries from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.28.1/babel.min.js"></script>

    <!-- Plotly.js v3 and MathJax for improved rendering -->
    <script>
        // Required configuration for MathJax v3 with Plotly.js
        window.MathJax = {
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-basic-dist-min@3.0.1/plotly-basic.min.js" charset="utf-8"></script>

</head>
<body>
    <div id="root"></div>
    <script src="logParser.js"></script>
    <script type="text/babel" src="App.js"></script>
</body>
</html>
